# Dependencies
highlighter:      rouge

# Permalinks
permalink:        pretty

# Setup
title:            Marco Bacis
tagline:          ''
description:      ''
url:              http://marcobacis.github.io
baseurl:          /

#GEMS
plugins: [jekyll-paginate, jekyll-gist]
paginate: 20
paginate_path: "/blog/page:num/"
domain_name: 'http://marcobacis.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'marcobacis'

# Details for the RSS feed generator
author:         'Marco Bacis'
authorTwitter:  'marcbacis'

permalink:       /blog/:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

# Custom vars
