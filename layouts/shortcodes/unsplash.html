<div class="image">
<figure>
  <img
    src="https://source.unsplash.com/{{ .Get "id" }}"
    alt="Photo by @{{ .Get "user" }} on Unsplash."
  />
  <figcaption class="caption">
    Photo by <a href="http://unsplash.com/@{{ .Get "user" }}">@{{ .Get "user" }}</a> on
    Unsplash.
  </figcaption>
</figure>
</div>
